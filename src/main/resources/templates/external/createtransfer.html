<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
  th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />
  <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</head>
<body>
  <nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<p class="navbar-brand">Cardinals Banking</p>
		</div>
		<ul class="nav navbar-nav navbar-right">
		      <li><a th:href="@{/user/details}">My Dashboard</a></li>
		      <li><a th:href="@{/logout}">Logout</a></li>
		    </ul>
		</div>
</nav>
  <div class="container">
    <h3>User Dashboard</h3>
    <ul class="nav nav-tabs nav-justified">
      <li><a th:href="@{/user/details}">My Profile</a></li>
      <li class="active"><a href="#">Transactions</a></li>
      <li><a th:href="@{/user/request}">View Access Requests</a></li>
    </ul>
  </div>

  <div class="container" style="margin-top:40px;">
    <ul class="nav nav-pills" style="text-align:center">
      <li role="presentation" class="active" style="float:none;display:inline-block"><a href="#">Transfer Funds</a></li>
      <li role="presentation" style="float:none;display:inline-block"><a th:href="@{/user/createtransaction}">Credit/Debit</a></li>
    </ul>
  </div>
  <div class="container" style="margin-top:15px;">
    <form class="form-horizontal" action="#" th:action="@{/user/createtransfer}" th:object="${transfer}" method="post">
      <fieldset>
 		 <p> Please generate your OTP before you proceed with the transfer </p>
		
        <!-- Text input-->
        <div class="form-group">
          <label class="col-xs-5 control-label" for="textinput">To:</label>
          <div class="col-xs-2">
            <input id="textinput" name="textinput" type="text" placeholder=""
            class="form-control input-md" required="" th:field="*{toAccount.user.email}"/>
          </div>
          <div class="alert alert-danger"
          th:if="${#fields.hasErrors('toAccount.user.email')}" th:errors="*{toAccount.user.email}"></div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-xs-5 control-label" for="numberinput">Amount</label>
          <div class="input-group col-xs-2">
            <span class="input-group-addon">$</span>
            <input id="textinput" name="textinput" type="text" placeholder=""
							class="form-control input-md" required="" th:field="*{amount}"/>
          </div>
          <div class="alert alert-danger"
          th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
        </div>
   	<p><a th:href="@{/user/transfer/otp}">Generate OTP</a></p>
        <p>
        	OTP: <input type="text" th:field="*{otp}" /> </p>
     
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-5 control-label" for="submitbutton"></label>
        <div class="col-md-7">
          <button id="submitbutton" name="submitbutton" type="submit"
          class="btn btn-primary">Submit</button>
          <button id="resetbutton" name="resetbutton" type="reset"
          class="btn btn-default">Reset</button>
        </div>
      </div>

    </fieldset>
  </form>

</div>
</body>
</html>
